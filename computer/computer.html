<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .computer {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .computer img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .computer h3 {
            margin-top: 0;
        }

        .computer ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .computer ul li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Computer Store</h1>
        <div id="computer-list">
            <!-- Computer details will be inserted here -->
        </div>
    </div>

    <script src="computer.js"></script>

</body>

</html>
